name: Deploy to AWS S3

on:
  push:
    branches:
      - main  # Change this to your deployment branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS Credentials
        run: aws sts get-caller-identity || echo "‚ùå AWS credentials not found!"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        env:
          REACT_APP_AWS_REGION: ${{ secrets.AWS_REGION }}
          REACT_APP_AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
        run: |
          CI=false npm run build

      - name: Deploy to AWS S3
        run: aws s3 sync ./dist s3://${{ secrets.AWS_BUCKET_NAME }} --delete

      - name: Clean Up Credentials (Extra Security)
        run: rm -rf ~/.aws/credentials
