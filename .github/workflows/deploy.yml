name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  

      - name: Install Dependencies
        run: npm install

      - name: Install AWS SDK
        run: npm install aws-sdk

      # ✅ Debugging Step 1: Ensure AWS Secrets are Available
      - name: Debug AWS Secrets
        run: |
          echo "Checking AWS Secrets..."
          echo "AWS_ACCESS_KEY_ID is set: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
          echo "AWS_SECRET_ACCESS_KEY is set: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"
          echo "AWS_REGION: ${{ secrets.AWS_REGION }}"
          echo "AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}"

      # ✅ Debugging Step 2: Test AWS Credentials
      - name: Test AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_SDK_LOAD_CONFIG: 1  # ✅ Ensures AWS SDK loads credentials correctly
        run: aws sts get-caller-identity

      # ✅ Ensure AWS CLI is installed
      - name: Check AWS CLI Version
        run: aws --version || echo "AWS CLI not found"

      - name: Update AWS CLI (if needed)
        run: |
          if ! aws --version | grep -q "aws-cli/2"; then
            echo "Updating AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --update
          else
            echo "AWS CLI is already installed"
          fi

      # ✅ Manually Configure AWS Credentials
      - name: Configure AWS Credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region=${{ secrets.AWS_REGION }}" >> ~/.aws/config

      # ✅ Inject AWS Secrets into `.env` File for React
      - name: Inject AWS Secrets into .env File
        run: |
          echo "REACT_APP_AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "REACT_APP_AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          echo "REACT_APP_AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
          echo "REACT_APP_AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}" >> .env
          cat .env  # Debugging: Print the .env file

      # ✅ Build React App with Environment Variables
      - name: Build Project
        env:
          REACT_APP_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          REACT_APP_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REACT_APP_AWS_REGION: ${{ secrets.AWS_REGION }}
          REACT_APP_AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_SDK_LOAD_CONFIG: 1  # ✅ Ensures AWS SDK loads credentials correctly
        run: CI=false npm run build  # Disables CI warnings during build

      # ✅ Verify if Environment Variables Exist in the Build
      - name: Verify Environment Variables in Build
        run: cat build/static/js/*.js | grep -E 'REACT_APP_AWS_ACCESS_KEY_ID|REACT_APP_AWS_SECRET_ACCESS_KEY|REACT_APP_AWS_REGION|REACT_APP_AWS_BUCKET_NAME' || echo "❌ AWS env variables not found in build!"

      # ✅ Deploy to AWS S3
      - name: Deploy to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_SDK_LOAD_CONFIG: 1  # ✅ Ensures AWS SDK loads credentials correctly
        run: aws s3 sync ./build s3://$AWS_BUCKET_NAME --region $AWS_REGION --delete
